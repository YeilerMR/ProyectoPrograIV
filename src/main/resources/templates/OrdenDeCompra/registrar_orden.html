<html xmls:th="http://thymeleaf.org">

<head>
    <title>Generar Orden</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="title-container">
        <h1>Generar nueva orden de compra</h1>
    </div>

    <div class="form-container">
        <form th:action="@{/ordenes_compra/registrar}" method="GET">
            <label for="combobox-proveedores">Proveedor: </label>
            <select name="combobox-proveedores" id="combobox-proveedores">
                <option th:each="proveedor : ${proveedores}" th:value="${proveedor.getIdProveedor()}"
                    th:text="${proveedor.getNombreProveedor()}"></option>
            </select>
            <br><br>
            <label for="fecha-orden">Fecha de la orden: </label>
            <input type="date" id="fecha-orden" name="fecha-orden">
            <br><br>
            <label for="fecha-entrega">Fecha de entrega: </label>
            <input type="date" id="fecha-entrega" name="fecha-entrega">
            <br><br>
            <label for="estado">Estado de la orden: </label>
            <input type="text" name="estado" id="estado">
            <br><br>
            <label for="numero-rerencia">Numero de referencia: </label>
            <input type="text" name="numero-referencia" id="numero-referencia">
            <br><br>
            <button type="submit">Generar Orden</button>
            <input type="button" value="Cancelar" onclick="window.location.href='./listar'">
        </form>
    </div>
</body>

</html>

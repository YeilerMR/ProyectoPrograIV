<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Envios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{/css/navbar.css}"/>
        <link rel="stylesheet" th:href="@{/css/envio.css}"/>
        <script src="https://kit.fontawesome.com/a2dd6045c4.js"></script>
    </head>
    <body>
        <!-- NavigationBar -->
        <header>
            <div class="navbar">
                <label class="logo">Mushroom Store</label>
                <a href="../index">Inicio</a>
                <a href="#">Servicios</a>
                <a href="#">Contacto</a>
                <a href="#">Acerca de</a>

                <div class="dropdown">
                    <button class="dropbtn">Páginas
                        <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content">
                        <a th:href="@{/clientes/listar}">Clientes</a>
                        <a th:href="@{/envios/listar}">Envíos</a>
                    </div>
                </div>
            </div>
        </header>

        <div class="content">
            <section class="envios-data">
                <div class="table">
                    <div class="table_header">
                        <div class="input-container">
                            <p>Historial de envíos</p>
                            <form class="form_codigo" th:action="@{/envios/buscar}" method="get">
                                <input name="codigoEnvio" placeholder="Buscar por código de envío" required>
                                <button class="search_envio" type="submit">Buscar</button>
                            </form>
                            <button class="add_newEnvio">Realizar envio</button>
                        </div>
                    </div>
                    <div class="table_section">
                        <table>
                            <thead>
                            <th>Código de envio</th>
                            <th>Pedido</th>
                            <th>Información del Cliente</th>
                            <th>Dirección</th>
                            <th>Fecha de Envío</th>
                            <th>Observación</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                            </thead>

                            <tbody>
                                <tr th:each="envio: ${envios}">
                                    <td th:text="${envio.codigoEnvio}"></td>
                                    <td th:text="${envio.idPedido}"></td>
                                    <td>
                                        <span th:each="cliente : ${clientes}">
                                            <th:block th:if="${cliente.idCliente == envio.idCliente}">
                                                Nombre: <span th:text="' ' + ${cliente.nombre + ' ' + cliente.apellidos}"></span><br>
                                                Cédula: <span th:text="' ' + ${cliente.cedula}"></span><br>
                                                Email: <span th:text="' ' + ${cliente.email}"></span><br>
                                                Télefono: <span th:text="' ' + ${cliente.telefono}"></span><br>
                                                <th:block th:break="${true}"></th:block>
                                            </th:block>
                                        </span>
                                    </td>
                                    <td th:text="${envio.direccionEnvio}"></td>
                                    <td th:text="${#temporals.format(envio.fechaEnvio, 'dd/MM/yyyy HH:mm:ss')}"></td>
                                    <td th:text="${envio.observacion}"></td>
                                    <td th:text="${envio.estadoEnvio}"></td>
                                    <td>
                                        <button class="btn_modify">
                                             <a th:href="@{/envios/editar(idEnvio_Modificar=${envio.idEnvio})}">Editar</a>
                                        </button>
                                        <button class="btn_delete">
                                            <a th:href="@{/envios/eliminar(idEnvio=${envio.idEnvio})}">Eliminar</a>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <!-- Paginación -->
                        <div class="divPag" th:if="${envios != null}">
                            <!-- Enlaces de paginación -->
                            <a th:href="@{/envios/listar(page=0)}">Primera Página</a>
                            <a th:href="@{/envios/listar(page=${page - 1})}" th:unless="${page == 0}">Página Anterior</a>
                            <span th:text="${page + 1}"></span>
                            <a th:href="@{/envios/listar(page=${page + 1})}" th:unless="${page == ultimaPagina}">Siguiente Página</a>
                            <a th:href="@{/envios/listar(page=${ultimaPagina})}" th:unless="${envios.size() &lt; pageSize}">Última Página</a>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <!-- Formulario PopUp Crear Cliente-->
        <div id="myModalCrearEnvio" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <!-- comment-->
                <div class="container">
                    <form class="crear-envio-form" method="post" th:action="@{/envios/guardar}">
                        <div class="row">
                            <div class="col-25">
                                <label for="codigoEnvio_Envio">Código Envio</label>
                            </div>
                            <div class="col-75">
                                <input type="text" id="codigoEnvio_Envio" name="codigoEnvio_Envio" placeholder="Código Envio" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="idPedido_Envio">Pedido</label>
                            </div>
                            <div class="col-75">
                                <input type="text" id="idPedido_Envio" name="idPedido_Envio" placeholder="Pedido" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="idCliente_Envio">Cliente</label>
                            </div>
                            <div class="col-75">
                                <input type="text" id="idCliente_Envio" name="idCliente_Envio" placeholder="Cliente" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="fechaEnvio_Envio">Fecha de Envio</label>
                            </div>
                            <div class="col-75">
                                <input type="datetime-local" id="fechaEnvio_Envio" name="fechaEnvio_Envio" placeholder="Fecha de Envio" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="direccionEnvio_Envio">Dirección del envio</label>
                            </div>
                            <div class="col-75">
                                <input type="tel" id="direccionEnvio_Envio" name="direccionEnvio_Envio" placeholder="Dirección del envio">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="observacion_Envio">Observación del envio</label>
                            </div>
                            <div class="col-75">
                                <input type="tel" id="observacion_Envio" name="observacion_Envio" placeholder="Observación del envio">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="estadoEnvio_Envio">Estado</label>
                            </div>
                            <div class="col-75">
                                <input type="tel" id="estadoEnvio_Envio" name="estadoEnvio_Envio" placeholder="Estado del envio">
                            </div>
                        </div>
                        <div class="row">
                            <input type="submit" value="Realizar envio">
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script type="text/javascript" th:src="@{/js/scriptModalEnvio.js}"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script type="text/javascript" th:src="@{/js/alertScript.js}"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                validarCreacion('.crear-envio-form', '¿Estás seguro de continuar con la creación de este envío?', '/envios/listar');
                validarEliminacion('.btn_delete', 'Envío eliminado exitosamente');
            });
        </script>
    </body>
</html>

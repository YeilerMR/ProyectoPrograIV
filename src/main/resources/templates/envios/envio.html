<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Envios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <link rel="stylesheet" th:href="@{/main.css}" />
        <link rel="stylesheet" th:href="@{/css/modal.css}" />
        <script src="https://kit.fontawesome.com/a2dd6045c4.js"></script>
    </head>

    <body>
        <div class="wrapper">

            <aside>
                <button class="close-menu" id="close-menu">
                    <i class="bi bi-x"></i>
                </button>
                <header>
                    <img th:src="@{/img/logo.png}" alt="Logo">
                </header>
                <nav>
                    <ul class="menu">
                        <li>
                            <button class="boton-menu boton-categoria " th:onclick="window.location.href='/apartados/listar'">
                                <i class="bi bi-hand-index-thumb"></i>
                                Apartados
                            </button>
                        </li>
                        <li>
                            <button class="boton-menu boton-categoria " th:onclick="window.location.href='/empleados/listar'">
                                <i class="bi bi-hand-index-thumb"></i>
                                Empleados
                            </button>
                        </li>
                        <li>
                            <button class="boton-menu boton-categoria " th:onclick="window.location.href='/proveedores/listar'">
                                <i class="bi bi-hand-index-thumb"></i>
                                Proveedores
                            </button>
                        </li>
                        <li>
                            <button class="boton-menu boton-categoria " th:onclick="window.location.href='/clientes/listar'">
                                <i class="bi bi-hand-index-thumb"></i>
                                Clientes
                            </button>
                        </li>
                        <li>
                            <button class="boton-menu boton-categoria active" th:onclick="window.location.href='/envios/listar'">
                                <i class="bi bi-hand-index-thumb-fill"></i> Envíos
                            </button>
                        </li>
                        <li>
                            <button class="boton-menu boton-categoria" th:onclick="window.location.href='/productos/listar'">
                                <i class="bi bi-hand-index-thumb"></i> Productos
                            </button>
                        </li>
                        <li>
                            <button class="boton-menu boton-categoria" th:onclick="window.location.href='/ofertas/listar'">
                                <i class="bi bi-hand-index-thumb"></i> Ofertas
                            </button>
                        </li>
                    </ul>
                </nav>
                <footer>
                    <p class="texto-footer">© Proyecto Progra 4</p>
                </footer>
            </aside>
            <main>
                <h1>Lista de Envíos</h1>
                <!-- PARTE DE BÚSQUEDA DE ALGÚN CLIENTE MEDIANTE CÉDULA -->
                <div class="table_header">
                    <div class="input-container">
                        <form class="form_codigo" th:action="@{/envios/buscar}" method="get">
                            <input name="codigoEnvio" placeholder="Buscar por código de envío" required>
                            <button class="search_envio" type="submit">Buscar</button>
                        </form>
                        <button class="add_newEnvio">Realizar envio</button>
                    </div>
                </div>
                <!-- PARTE DE LISTA DE CLIENTES -->
                <table class="contenedor-productos">
                    <tr>
                        <th>Código de envio</th>
                        <th>Pedido</th>
                        <th>Información del Cliente</th>
                        <th>Dirección</th>
                        <th>Fecha de Envío</th>
                        <th>Observación</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                    <tr th:each="envio: ${envios}">
                        <td th:text="${envio.codigoEnvio}"></td>
                        <td th:text="${envio.idPedido}"></td>
                        <td>
                            <span th:each="cliente : ${clientes}">
                                <th:block th:if="${cliente.idCliente == envio.idCliente}">
                                    Nombre: <span th:text="' ' + ${cliente.nombre + ' ' + cliente.apellidos}"></span><br>
                                    Cédula: <span th:text="' ' + ${cliente.cedula}"></span><br>
                                    Email: <span th:text="' ' + ${cliente.email}"></span><br>
                                    Télefono: <span th:text="' ' + ${cliente.telefono}"></span><br>
                                    <th:block th:break="${true}"></th:block>
                                </th:block>
                            </span>
                        </td>
                        <td th:text="${envio.direccionEnvio}"></td>
                        <td th:text="${#temporals.format(envio.fechaEnvio, 'dd/MM/yyyy HH:mm:ss')}"></td>
                        <td th:text="${envio.observacion}"></td>
                        <td th:text="${envio.estadoEnvio}"></td>
                        <td>
                            <button class="producto-eliminar" style="display: inline;">
                                <a th:href="@{/envios/eliminar(idEnvio=${envio.idEnvio})}">Eliminar</a>
                            </button>
                            ----------
                            <button class="producto-editar" style="display: inline;">
                                Editar
                            </button>
                            <!-- MODAL DE EDITAR -->
                            <div class="modal">
                                <div class="modal-content">
                                    <span class="close">&times;</span>
                                    <div class="container">
                                        <form class="editar-envio-form" method="post" th:action="@{/envios/actualizar}">
                                            <input type="hidden" name="idEnvio" th:value="${envio.idEnvio}">

                                            <label for="codigoEnvio_Envio">Código Envio</label>
                                            <input type="text" id="codigoEnvio" name="codigoEnvio" placeholder="Código de Envío" required th:value="${envio.codigoEnvio}">

                                            <label for="idPedido_Envio">Pedido</label>
                                            <input type="text" id="idPedido" name="idPedido" placeholder="ID del Pedido" required th:value="${envio.idPedido}">

                                            <label for="idCliente_Envio">Cliente</label>
                                            <input type="text" id="idCliente" name="idCliente" placeholder="ID del Cliente" required th:value="${envio.idCliente}">

                                            <label for="fechaEnvio_Envio">Fecha de Envio</label>
                                            <input type="datetime-local" id="fechaEnvio" name="fechaEnvio" placeholder="Fecha de Envio" required th:value="${envio.fechaEnvio}">

                                            <label for="direccionEnvio_Envio">Dirección del envio</label>
                                            <input type="text" id="direccionEnvio" name="direccionEnvio" placeholder="Dirección de Envío" required th:value="${envio.direccionEnvio}">

                                            <label for="observacion_Envio">Observación del envio</label>
                                            <input type="text" id="observacion" name="observacion" placeholder="Observación" required th:value="${envio.observacion}">

                                            <label for="estadoEnvio_Envio">Estado</label>
                                            <input type="text" id="estadoEnvio" name="estadoEnvio" placeholder="Estado de Envío" required th:value="${envio.estadoEnvio}">

                                            <input type="submit" value="Realizar envio">
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
                <!-- PARTE DE PAGINACIÓN -->
                <div class="divPag" th:if="${envios != null}">
                    <!-- Enlaces de paginación -->
                    <a th:href="@{/envios/listar(page=0)}">Primera Página</a>
                    <a th:href="@{/envios/listar(page=${page - 1})}" th:unless="${page == 0}">Página Anterior</a>
                    <span th:text="${page + 1}"></span>
                    <a th:href="@{/envios/listar(page=${page + 1})}" th:unless="${page == ultimaPagina}">Siguiente
                        Página</a>
                    <a th:href="@{/envios/listar(page=${ultimaPagina})}"
                       th:unless="${clientes.size() &lt; pageSize}">Última Página</a>
                </div>
                <!-- PARTE DE FORM POPUP CREAR CLIENTE -->
                <!-- Formulario PopUp Crear Cliente-->
                <div id="myModalCrearEnvio" class="modal">
                    <!-- Modal content -->
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <div class="container">
                            <form class="crear-envio-form" method="post" th:action="@{/envios/guardar}">

                                <label for="codigoEnvio_Envio">Código Envio</label>
                                <input type="text" id="codigoEnvio_Envio" name="codigoEnvio_Envio" placeholder="Código Envio" required>

                                <label for="idPedido_Envio">Pedido</label>
                                <input type="text" id="idPedido_Envio" name="idPedido_Envio" placeholder="Pedido" required>

                                <label for="idCliente_Envio">Cliente</label>
                                <input type="text" id="idCliente_Envio" name="idCliente_Envio" placeholder="Cliente" required>

                                <label for="fechaEnvio_Envio">Fecha de Envio</label>
                                <input type="datetime-local" id="fechaEnvio_Envio" name="fechaEnvio_Envio" required>

                                <label for="direccionEnvio_Envio">Dirección del envio</label>
                                <input type="text" id="direccionEnvio_Envio" name="direccionEnvio_Envio" placeholder="Dirección del envio" required>

                                <label for="observacion_Envio">Observación del envio</label>

                                <input type="tel" id="observacion_Envio" name="observacion_Envio" placeholder="Observación del envio" required>

                                <label for="estadoEnvio_Envio">Estado</label>
                                <input type="tel" id="estadoEnvio_Envio" name="estadoEnvio_Envio" placeholder="Estado del envio" required>

                                <input type="submit" value="Realizar envio">
                            </form>
                        </div>
                    </div>

                    <script type="text/javascript" th:src="@{/js/scriptEnvio.js}"></script>
                    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
                    <script type="text/javascript" th:src="@{/js/alertScript.js}"></script>
                    <script>
                        document.addEventListener("DOMContentLoaded", function () {
                            validarEliminacion('.producto-eliminar', 'Cliente eliminado exitosamente');
                            validarEdicion('.editar-envio-form', '¿Estás seguro de continuar con la edición de este envío?', '/envios/listar');
                            validarCreacion('.crear-envio-form', '¿Estás seguro de continuar con la creación de este envío?', '/envios/listar');
                        });
                    </script>
            </main>
        </div>
    </body>
</html>

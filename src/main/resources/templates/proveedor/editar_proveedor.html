<html xmls:th="http://thymeleaf.org">
    <head>
        <title>Editar Proveedor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS de Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- JS de Bootstrap (opcional, para funcionalidades como dropdowns, etc.) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" th:src="@{/js/scriptProveedores.js}"></script>
    </head>
    <body>
        <div class="container">
            <h1 class="text-primary">Editar Información de proveedor</h1>
        </div>

        <div class="container">
            <form th:action="@{/proveedoresApi/editar_proveedor}" method="POST" class="editForm" id="editForm">
                <input type="hidden" name="_method" value="PUT">
                <input type="hidden" th:value="${proveedor.getIdProveedor()}" name="proveedor">
                <div class="form-group">
                    <label for="nombre" class="text">Nombre: </label>
                    <input type="text" th:value="${proveedor.getNombreProveedor()}" name="nombre" id="nombre" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="telefono" class="text">Teléfono: </label>
                    <input type="text" th:value="${proveedor.getTelefonoProveedor()}" name="telefono" id="telefono" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="descripcion" class="text">Descripción: </label>
                    <textarea name="descripcion" id="descripcion" th:text="${proveedor.getDescripcionProveedor}" class="form-control" required></textarea>
                </div>
                <div class="form-group">
                    <label for="correo" class="text">Correo: </label>
                    <input type="email" th:value="${proveedor.getCorreo()}" name="correo" id="correo" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="direccion" class="text">Dirección: </label>
                    <input type="text" th:value="${proveedor.getDireccionProveedor()}" name="direccion" id="direccion" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="categoria" class="text">Categoría: </label>
                    <input type="text" th:value="${proveedor.getCategoriaServicio()}" name="categoria" id="categoria" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="informacionadicional" class="text">Información adicional: </label>
                    <textarea th:text="${proveedor.getInformacionAdicional()}" name="informacionadicional" id="informacionadicional" class="form-control" required></textarea>
                </div>
                <br>
                <input type="submit" class="btn btn-primary" value="Actualizar" onclick="submitFormProveedor()">
                <input type="button" value="Cancelar" onclick="window.location.href = './listar'" class="btn btn-danger">
            </form>
            <br><br>
            <div class="container" id="mensaje_container">

            </div>
        </div>
    </body>
</html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Busqueda Cliente</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{/css/navbar.css}"/>
        <link rel="stylesheet" th:href="@{/css/resultadoBusqueda.css}"/>
    </head>
    <body>
        <!-- NavigationBar -->
        <header>
            <div class="navbar">
                <label class="logo">Mushroom Store</label>
                <a href="../index">Inicio</a>
                <a href="#">Servicios</a>
                <a href="#">Contacto</a>
                <a href="#">Acerca de</a>

                <div class="dropdown">
                    <button class="dropbtn">Páginas
                        <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content">
                        <a th:href="@{/clientes/listar}">Clientes</a>
                        <a th:href="@{/envios/listar}">Envíos</a>
                    </div>
                </div>
            </div>
        </header>

        <div class="content">
            <div class="input-container">
                <a class="go_back" th:href="@{/clientes/listar}">Ir atrás</a>
            </div>
            <section class="busquedaCliete-data">
                <div class="container">

                    <section th:object="${clienteEncontrado}" method="get">

                        <div class="row">
                            <div class="col-25">
                                <label for="cedula">Cédula</label>
                            </div>
                            <div class="col-75">
                                <input type="text" id="cedula" name="cedula" required th:value="${clienteEncontrado.cedula}" readonly>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="nombre">Nombre</label>
                            </div>
                            <div class="col-75">
                                <input type="text" id="nombre" name="nombre" required th:value="${clienteEncontrado.nombre}" readonly>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="apellidos">Apellidos</label>
                            </div>
                            <div class="col-75">
                                <input type="text" id="apellidos" name="apellidos" required th:value="${clienteEncontrado.apellidos}" readonly>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="email">Email</label>
                            </div>
                            <div class="col-75">
                                <input type="email" id="email" name="email" required th:value="${clienteEncontrado.email}" readonly>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="password">Contraseña</label>
                            </div>
                            <div class="col-75">
                                <input type="text" id="password" name="password" required th:value="${clienteEncontrado.password}" readonly>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="telefono">Télefono</label>
                            </div>
                            <div class="col-75">
                                <input type="text" id="telefono" name="telefono" required th:value="${clienteEncontrado.telefono}" readonly>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="credencial">Credencial</label>
                            </div>
                            <div class="col-75">
                                <input type="text" id="credencial" name="credencial" required th:value="${clienteEncontrado.credencial}" readonly>
                            </div>
                        </div>
                    </section>

                    <div class="row">
                        <button class="btn_modify">
                            <a th:href="@{/clientes/editar(idUsuario_Cliente=${clienteEncontrado.id})}">Editar</a>
                        </button>
                        <button class="btn_delete">
                            <a th:href="@{/clientes/eliminar(idUsuario_Cliente=${clienteEncontrado.id})}">Eliminar</a>
                        </button>
                    </div>

                </div>
            </section>
        </div>
    </body>
</html>

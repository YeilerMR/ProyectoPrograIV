<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Clientes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <link rel="stylesheet" th:href="@{/main.css}" />
        <link rel="stylesheet" th:href="@{/css/modal.css}" />
        <link rel="stylesheet" th:href="@{/css/clientes/clienteStyle.css}" />
        <script src="https://kit.fontawesome.com/a2dd6045c4.js"></script>
    </head>
    <body>
        <div class="wrapper">

            <aside>
                <button class="close-menu" id="close-menu">
                    <i class="bi bi-x"></i>
                </button>
                <header>
                    <img th:src="@{/img/logo.png}" alt="Logo">
                </header>
                <nav>
                    <ul class="menu">
                        <li>
                            <button class="boton-menu boton-categoria" th:onclick="window.location.href='/apartados/listar'">
                                <i class="bi bi-hand-index-thumb"></i> Apartados
                            </button>
                        </li>
                        <li>
                            <button class="boton-menu boton-categoria" th:onclick="window.location.href='/empleados/listar'">
                                <i class="bi bi-hand-index-thumb"></i> Empleados
                            </button>
                        </li>
                        <li>
                            <button class="boton-menu boton-categoria" th:onclick="window.location.href='/proveedores/listar'">
                                <i class="bi bi-hand-index-thumb"></i> Proveedores
                            </button>
                        </li>
                        <li>
                            <button class="boton-menu boton-categoria active" th:onclick="window.location.href='/clientes/listar'">
                                <i class="bi bi-hand-index-thumb-fill"></i> Clientes 
                            </button>
                        </li>
                        <li>
                            <button class="boton-menu boton-categoria" th:onclick="window.location.href='/envios/listar'">
                                <i class="bi bi-hand-index-thumb"></i> Envíos
                            </button>
                        </li>
                        <li>
                            <button class="boton-menu boton-categoria" th:onclick="window.location.href='/productos/listar'">
                                <i class="bi bi-hand-index-thumb"></i> Productos
                            </button>
                        </li>
                        <li>
                            <button class="boton-menu boton-categoria" th:onclick="window.location.href='/ofertas/listar'">
                                <i class="bi bi-hand-index-thumb"></i> Ofertas
                            </button>
                        </li>
                    </ul>
                </nav>
                <footer>
                    <p class="texto-footer">© Proyecto Progra 4</p>
                </footer>
            </aside>
            <main>
                <h1>Lista de Clientes</h1>
                <!-- PARTE DE BÚSQUEDA DE ALGÚN CLIENTE MEDIANTE CÉDULA -->
                <div class="table_header">
                    <div class="input-container">
                        <p>Clientes</p>
                        <form class="form_cedula" th:action="@{/clientes/buscar}" method="get">
                            <input name="cedula" placeholder="Cédula del cliente" required>
                            <button class="search_cliente" type="submit">Buscar</button>
                        </form>
                        <button class="add_new">Crear nuevo</button>
                    </div>
                </div>

                <!-- PARTE DE LISTA DE CLIENTES -->
                <div th:if="${!clientes.empty}">
                    <table class="contenedor-productos">
                        <tr>
                            <th>Nombre</th>
                            <th>Apellidos</th>
                            <th>Cédula</th>
                            <th>Email</th>
                            <th>Contraseña</th>
                            <th>Télefono</th>
                            <th>Credencial de Usuario</th>
                            <th>Acciones</th>
                        </tr>
                        <tr th:each="clienteItem : ${clientes}">
                            <td th:text="${clienteItem.nombre}"></td>
                            <td th:text="${clienteItem.apellidos}"></td>
                            <td th:text="${clienteItem.cedula}"></td>
                            <td th:text="${clienteItem.email}"></td>

                            <td>
                                <span class="password" th:data-password="${clienteItem.password}">******</span>
                                <button class="toggle-password transparent-button">
                                    <i id="eye-open" class="bi bi-eye"></i>
                                    <i id="eye-close"class="bi bi-eye-slash" style="display:none;"></i>
                                </button>
                            </td>
                            <td th:text="${clienteItem.telefono}"></td>
                            <td th:text="${clienteItem.credencial == 0 ? 'Cliente' : 'Empleado'}"></td>
                            <td>
                                <button class="producto-eliminar" style="display: inline;">
                                    <i class="bi bi-trash"></i>
                                    <a th:href="@{/clientes/eliminar(idUsuario_Cliente=${clienteItem.id})}" style="text-decoration: none; color: inherit;"></a>
                                </button>
                                ----------
                                <button class="producto-editar" style="display: inline;">
                                    <i class="bi bi-pen"></i>
                                </button>

                            </td>
                        </tr>
                    </table>
                    <!-- PARTE DE PAGINACIÓN -->
                    <div class="divPag" th:if="${clientes != null}">
                        <!-- Enlaces de paginación -->
                        <a th:href="@{/clientes/listar(page=0)}">Primera Página</a>
                        <a th:href="@{/clientes/listar(page=${page - 1})}" th:unless="${page == 0}">Página Anterior</a>
                        <span th:text="${page + 1}"></span>
                        <a th:href="@{/clientes/listar(page=${page + 1})}" th:unless="${page == ultimaPagina}">Siguiente
                            Página</a>
                        <a th:href="@{/clientes/listar(page=${ultimaPagina})}"
                           th:unless="${clientes.size() &lt; pageSize}">Última Página</a>
                    </div>
                </div>
                <div th:if="${clientes.empty}">
                    <p>No se encontraron registros para mostrar.</p>
                </div>

                <!-- Modal de edición -->
                <div id="modalEditar" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <div class="container">
                            <form class="editar-cliente-form" method="post" th:action="@{/clientes/actualizar}">
                                <input type="hidden" name="id" id="idCliente">

                                <label for="nombre">Nombre</label>
                                <input type="text" name="nombre" class="form-control" placeholder="Nombre del cliente" required>

                                <label for="apellidos">Apellidos</label>
                                <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos del cliente" required>

                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="Email del cliente" required>

                                <label for="password">Contraseña</label>
                                <div class="password-wrapper">
                                    <input type="password" id="password" name="password" placeholder="Contraseña del cliente" required>
                                    <button type="button" class="toggle-password transparent-button" aria-label="Toggle Password Visibility">
                                        <i id="eye-open" class="bi bi-eye"></i>
                                        <i id="eye-close" class="bi bi-eye-slash" style="display: none;"></i>
                                    </button>
                                </div>

                                <label for="cedula">Cédula</label>
                                <input type="text" id="cedula" name="cedula" placeholder="Cédula del cliente" required>

                                <label for="telefono">Teléfono</label>
                                <input type="tel" id="telefono" name="telefono" placeholder="Teléfono del cliente" required>

                                <label for="credencial">Credencial</label>
                                <select id="credencial" name="credencial" required>
                                    <option value="0">Cliente</option>
                                    <option value="1">Empleado</option>
                                </select>

                                <input type="submit" value="Editar cliente" class="boton">
                            </form>
                        </div>
                    </div>
                </div>

                <!-- PARTE DE FORM POPUP CREAR CLIENTE -->
                <!-- Formulario PopUp Crear Cliente-->
                <div type="hidden" id="myModalCrearCliente" class="modal">
                    <!-- Modal content -->
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <div class="container">
                            <form class='crear-cliente-form' method="post" th:action="@{/clientes/guardar}">

                                <label for="nombre">Nombre</label>
                                <input type="text" id="nombre" name="nombre" placeholder="Nombre del cliente" required>

                                <label for="apellidos">Apellidos</label>
                                <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos del cliente" required>

                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="Email del cliente" required>

                                <label for="password">Contraseña</label>
                                <div class="password-wrapper">
                                    <input type="password" id="password" name="password" placeholder="Contraseña del cliente">
                                    <button type="button" class="toggle-password transparent-button" aria-label="Toggle Password Visibility">
                                        <i id="eye-open" class="bi bi-eye"></i>
                                        <i id="eye-close" class="bi bi-eye-slash" style="display: none;"></i>
                                    </button>
                                </div>

                                <label for="cedula">Cédula</label>
                                <input type="text" id="cedula" name="cedula" placeholder="Cédula del cliente" required>

                                <label for="telefono">Teléfono</label>
                                <input type="tel" id="telefono" name="telefono" placeholder="Teléfono del cliente" required>

                                <label for="credencial">Credencial</label>
                                <select id="credencial" name="credencial" required>
                                    <option value="0">Cliente</option>
                                    <option value="1">Empleado</option>
                                </select>

                                <input type="submit" value="Crear cliente" id="submitButton">
                            </form>
                        </div>
                    </div>
                </div>
                <!-- IMPORTS Y SCRIPTS -->
                <script type="text/javascript" th:src="@{/js/scriptCliente.js}"></script>
                <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
                <script type="text/javascript" th:src="@{/js/alertScript.js}"></script>
                <script>
                    document.addEventListener("DOMContentLoaded", function () {
                        validarEliminacion('.producto-eliminar', 'Cliente eliminado exitosamente');
                        validarEdicion('.editar-cliente-form', '¿Estás seguro de continuar con la edición de este cliente?', '/clientes/listar');
                        validarCreacion('.crear-cliente-form', '¿Estás seguro de continuar con la creación de este cliente?', '/clientes/listar');
                    });
                </script>
            </main>
        </div>
    </body>
</html>

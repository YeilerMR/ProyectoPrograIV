<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Editar Cliente</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{/css/navbar.css}"/>
        <link rel="stylesheet" th:href="@{/css/editarCliente.css}"/>
    </head>
    <body>
        <!-- NavigationBar -->
        <header>
            <div class="navbar">
                <label class="logo">Mushroom Store</label>
                <a href="../index">Inicio</a>
                <a href="#">Servicios</a>
                <a href="#">Contacto</a>
                <a href="#">Acerca de</a>

                <div class="dropdown">
                    <button class="dropbtn">Páginas
                        <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content">
                        <a th:href="@{/clientes/listar}">Clientes</a>
                        <a th:href="@{/envios/listar}">Envíos</a>
                    </div>
                </div>
            </div>
        </header>
        <!--- Editar Cliente !-- comment -->
        <div class="content">
            <div class="input-container">
                <a class="go_back" th:href="@{/clientes/listar}">Ir atrás</a>
            </div>
            <section class="editarCliete-data">
                <div class="container">
                    <!-- Form Editar -->
                    <form class='editar-cliente-form' th:action="@{/clientes/actualizar}" th:object="${cliente}" method="post">
                        <input type="hidden" name="id" th:value="${cliente.id}">
                        <div class="row">
                            <div class="col-25">
                                <label for="nombre">Nombre</label>
                            </div>
                            <div class="col-75">
                                <input type="text" id="nombre" name="nombre" placeholder="Nombre del cliente" required th:value="${cliente.nombre}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="nombre">Apellidos</label>
                            </div>
                            <div class="col-75">
                                <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos del cliente" required th:value="${cliente.apellidos}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="nombre">Email</label>
                            </div>
                            <div class="col-75">
                                <input type="email" id="email" name="email" placeholder="Email del cliente" required th:value="${cliente.email}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="nombre">Contraseña</label>
                            </div>
                            <div class="col-75">
                                <input type="text" id="password" name="password" placeholder="Contraseña del cliente" required th:value="${cliente.password}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="nombre">Cédula</label>
                            </div>
                            <div class="col-75">
                                <input type="text" id="cedula" name="cedula" placeholder="Cédula del cliente" required th:value="${cliente.cedula}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="nombre">Télefono</label>
                            </div>
                            <div class="col-75">
                                <input type="text" id="telefono" name="telefono" placeholder="Télefono del cliente" required th:value="${cliente.telefono}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="credencial">Credencial</label>
                            </div>
                            <div class="col-75">
                                <select id="credencial" name="credencial" required th:value="${cliente.credencial}">
                                    <option value="0">Cliente</option>
                                    <option value="1">Empleado</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <input type="submit" value="Editar cliente">
                        </div>
                    </form>

                </div>
            </section>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script type="text/javascript" th:src="@{/js/alertScript.js}"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                // Uso de la función para validar la edición del cliente
                validarEdicion('.editar-cliente-form', '¿Estás seguro de continuar con la edición de este cliente?', '/clientes/listar');
            });
        </script>
    </body>
</html>
